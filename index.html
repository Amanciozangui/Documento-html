<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagens Dinamicas</h1>
    <p>Tente abrir esse site em imagens diferentes com diferentes navegador</p>
    <picture>
        <source media="(max-width: 750px)" srcset="FOTO PEQ.png" sizes="FOTO MEDIA .png">
        <source media="(max-width: 750px)" srcset="FOTO MEDIA .png" type="png">
        <img src="FOTO GRAND.png" alt="imagem flexivel">
    </picture>
    <h1>Reproduzir Audio</h1>
    <p>Vamos aprender a reproduzir audio em HTML5</p>
    <audio src="Licinio Matias VARIADAS 2.mp3" controls autoplay></audio>
    </body>
</html>
